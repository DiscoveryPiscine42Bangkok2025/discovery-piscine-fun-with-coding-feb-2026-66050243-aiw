<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website - Rush</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        /* ---------- รูปด้านบน (มีกรอบม่วงเฉพาะรูป) ---------- */
        .profile-img {
            width: 100%;
            height: 240px;
            object-fit: cover;

            /* ⭐ กรอบสีม่วงเส้นบาง */
            border: 4px solid #f0b6e8;
            border-radius: 15px 15px 0 0;
            box-sizing: border-box;

            /* เงาเบา ๆ แบบ PAI */
            box-shadow: 0 6px 15px rgba(155, 89, 182, 0.35);
        }

        /* ปรับตำแหน่งรูปแยกแต่ละคน */
        .profile-pattarada {
            object-position: 50% 25%;
        }

        .profile-aiw {
            object-position: 50% 80%;
        }

        /* ---------- เนื้อหาการ์ด ---------- */
        .card-body-custom {
            padding: 20px;
            text-align: center;
            color: #222;
        }

        .btn-custom {
            background-color: #9b59b6;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background-color: #8e44ad;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="container text-center">
    <h1 class="display-4 mb-3 fw-bold">Our Portfolio</h1>
    <p class="lead mb-5" style="opacity: 0.9;">Discovery Piscine - Rush Project</p>

    <div class="row justify-content-center">

        <!-- Member 1 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">

                <img src="images/Pattarada_profile.jpg"
                     class="profile-img profile-pattarada"
                     alt="Pattarada">

                <div class="card-body-custom">
                    <h3 class="h5 fw-bold">Pattarada P.</h3>
                    <p class="text-muted small">Business Admin & New Coder</p>
                    <p class="mb-4">"Merging Business Strategy with Technology"</p>
                    <a href="cv_member1.html" class="btn btn-custom w-100">
                        See Profile
                    </a>
                </div>

            </div>
        </div>

        <!-- Member 2 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">

                <img src="images/aiw_profile.jpg"
                     class="profile-img profile-aiw"
                     alt="Nisa">

                <div class="card-body-custom">
                    <h3 class="h5 fw-bold">Nisa Chuensuwan</h3>
                    <p class="text-muted small">
                        3rd Year Computer Science Student
                    </p>
                    <p class="mb-4">"Believe in yourself"</p>
                    <a href="cv_member2.html" class="btn btn-custom w-100">
                        See Profile
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
